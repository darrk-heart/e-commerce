<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page | Prosper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="account-container">
      <section class="top">
        <div class="navbar accounts">
          <div class="logo">
            <img class="logo" src="images\logo black.png" alt="logo" />
          </div>
          <div class="header">
            <ul class="header-item">
              <li><a href="index.html">Home</a></li>
              <li><a href="product.html">Products</a></li>
              <li><a href="#container4">About</a></li>
              <li><a href="account.html">Account</a></li>
            </ul>
            <img class="cart" src="images\cart.png" alt="cart" />
          </div>
        </div>

        <div class="content1">
          <div class="content1-text accountss">
            <div class="wrapper">
                <div class="title-text">
                  <div class="title login">Login Form</div>
                  <div class="title signup">Signup Form</div>
                </div>
                <div class="form-container">
                  <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                  </div>
                  <div class="form-inner">
                    <form action="#" class="login">
                      <div class="field">
                        <input type="text" placeholder="Email Address" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Password" required>
                      </div>
                      <div class="pass-link"><a href="#">Forgot password?</a></div>
                      <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                      </div>
                      <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                    </form>
                    <form action="#" class="signup">
                      <div class="field">
                        <input type="text" placeholder="Email Address" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Password" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                      </div>
                      <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                      </div>
                    </form>
                  </div>
                </div>
              </div>  
          </div>
          <img class="image2" src="images\slafj.png" alt="background pic" />
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
